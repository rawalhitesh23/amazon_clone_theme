<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Amazon FacIcon -->
    <link rel="icon" href="img/amazon_facicon.ico" image="image/gif" size="16x16">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Bootstrap CSS Local -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Amazon : Navbar</title>
</head>

<body>
    <!-- navbar Starts -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="btn btn-outline-light"><i class="fas fa-sliders-h"></i></button>
        <a class="navbar-brand pl-2" href="#">
            <img src="img/amazon-logo-white.png" height="30" width="100" alt="amazon logo white" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Search Bar Starts -->
            <form class="form-inline px-lg-5" novalidate method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnCategoryDropdownMenu"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                                <a class="dropdown-item" href="#">All</a>
                                <a class="dropdown-item" href="#">Smarkphone</a>
                                <a class="dropdown-item" href="#">Kitchen Hardware</a>
                                <a class="dropdown-item" href="#">Prime Deals</a>
                                <a class="dropdown-item" href="#">Books</a>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" size="50" name="query" id="query">
                    <input type="text" name="category" id="category" value="book" hidden>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Search Bar Ends -->

            <ul class="navbar-nav px-2">

                <!-- Preffered Language Starts -->
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-language"></i>
                    </a>

                    <!-- language select dropdown -->
                    <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                        <form class="p-3">

                            <!-- dropdown divider line -->
                            <div class="dropdown-divider"></div>

                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="englishLang" value="en"
                                    checked>
                                <label class="custom-control-label" for="englishLang">
                                    <img src="img/flags/uk.jpg" alt="uk flag" width="50" height="30">
                                </label>
                            </div>

                            <!-- dropdown divider line -->
                            <div class="dropdown-divider"></div>

                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang" value="hindi"
                                    checked>
                                <label class="custom-control-label" for="hindiLang">
                                    <img src="img/flags/india.jpg" alt="india flag" width="50" height="30">
                                </label>
                            </div>

                            <div class="dropdown-divider"></div>

                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="urduLang" value="urdu"
                                    checked>
                                <label class="custom-control-label" for="urduLang">
                                    <img src="img/flags/pak.svg" alt="pakistan flag" width="50" height="30">
                                </label>
                            </div>

                            <div class="dropdown-divider"></div>

                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang" value="bangla"
                                    checked>
                                <label class="custom-control-label" for="banglaLang">
                                    <img src="img/flags/bangla.svg" alt="bangla flag" width="50" height="30">
                                </label>
                            </div>

                            <!-- dropdown divider line -->
                            <div class="dropdown-divider"></div>

                        </form>
                    </div>
                </li>
                <!-- Preffered Language Ends -->

                <!-- User Account Starts -->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="userAccount" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userAccount">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bold m-auto">Signin</a>
                            <small>New customer? <a href="#">Start here.</a></small>
                        </div>
                    </div>
                </li> 
                <!-- User Account Ends -->

                <!-- Shopping Cart Starts -->
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-disabled="true">
                        <i class="fas fa-2x text-light fa-shopping-cart"></i>
                        <span class="badge badge-warning badge-pill">0</span>
                    </a>
                </li>
                <!-- Shopping Cart Starts -->

            </ul>
        </div>
    </nav>
    <!-- navbar Ends -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
</body>

</html>
